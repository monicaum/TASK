<body>
    <script>
         var a=1
         var b=1
        
         while(a<=10)
         {
            var c=a*3 
            if(c==15)

            {
                document.write("fizz buzz");
            }
            else if(c==30)
            {
                 document.write("fizz buzz");
            }
            else  
            {
                  document.write(c)
            }
            a++;
         }
         while(b<=10)
         {
            var d=b*5 
            if(d==15)

            {
                document.write("fizz buzz");
            }
            else if(d==30)
            {
                document.write("fizz buzz");
            }
            else
            {
                  document.write(d)
            }
            b++;
         }
        
    </script>
</body>
