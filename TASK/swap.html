<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>
<body>
    <script>
       var a=10;
       var b=20;
 
    console.log(`before swap a= ${a}`); //console.log("before swapping")
    console.log(`before swap a= ${b}`); //console.log("a=",a "b=",b)
 
    a=a+b;//10=10+20 now a would be 30
    b=a-b;//20=30-10 now b would be 10
    a=a-b;//30=30-10 so a would be now 20
 
    console.log(`after swap a= ${a}`);//console.log("after swapping")
    console.log(`after swap a= ${b}`);//console.log("a=",b "b=",a)
    </script>
</body>
</html>
